server:
  port: 8084


spring:
  application:
    name: ExaminationService
  main:
    allow-circular-references: true
  cloud:
    compatibility-verifier:
      enabled: false
  data:
    mongodb:
      host: localhost
      port: 27017
      database: examinationdb

eureka:
  client:
    enabled: false
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/ 